<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https: data:; font-src 'self' https://fonts.gstatic.com;">
    <title>Game Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/node-vibrant@latest/dist/vibrant.min.js"></script>
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  </head>  
<body>
  <div class="main-view">
    <div class="left-sidebar">
      <div class="nav-upper-container">
        <!-- <div class="logo">
          <img src="default-icon.png" alt="">
        </div> -->
        <div class="main-nav-links">
          <button class="link" id="back-to-home" aria-label="home">
            <span class="nav-link-span active"></span>
            <svg style="fill: var(--accent) !important;" width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M10.55 2.533a2.25 2.25 0 0 1 2.9 0l6.75 5.695c.508.427.8 1.056.8 1.72v9.802a1.75 1.75 0 0 1-1.75 1.75h-3a1.75 1.75 0 0 1-1.75-1.75v-5a.75.75 0 0 0-.75-.75h-3.5a.75.75 0 0 0-.75.75v5a1.75 1.75 0 0 1-1.75 1.75h-3A1.75 1.75 0 0 1 3 19.75V9.947c0-.663.292-1.292.8-1.72l6.75-5.694Z" fill=""/></svg>
          </button>
          <button class="link" id="go-to-gallery" aria-label="gallery">
            <span class="nav-link-span"></span>
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8.75 13A2.25 2.25 0 0 1 11 15.25v3.5A2.25 2.25 0 0 1 8.75 21h-3.5A2.25 2.25 0 0 1 3 18.75v-3.5A2.25 2.25 0 0 1 5.25 13h3.5Zm10 0A2.25 2.25 0 0 1 21 15.25v3.5A2.25 2.25 0 0 1 18.75 21h-3.5A2.25 2.25 0 0 1 13 18.75v-3.5A2.25 2.25 0 0 1 15.25 13h3.5Zm-10-10A2.25 2.25 0 0 1 11 5.25v3.5A2.25 2.25 0 0 1 8.75 11h-3.5A2.25 2.25 0 0 1 3 8.75v-3.5A2.25 2.25 0 0 1 5.25 3h3.5Zm10 0A2.25 2.25 0 0 1 21 5.25v3.5A2.25 2.25 0 0 1 18.75 11h-3.5A2.25 2.25 0 0 1 13 8.75v-3.5A2.25 2.25 0 0 1 15.25 3h3.5Z" fill="#ffffff"/></svg>
          </button>
        </div>
      </div>
      <div class="nav-bottom-container">
        <!-- <ul class="game-list"></ul> -->
        <button id="addGameBtn">
          <span class="ambient"></span>
          <span class="add-btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
          </span>
        </button>
      </div>
    </div>
    <div class="app-container">
      <nav class="main-header">
        <p class="greeting">Good Morning</p>
        <!-- <div class="search-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          <input type="search" name="Main search" id="searchFull">
        </div> -->
        <div class="search-container">
          <div class="game-clients">
            <div class="game-client">
              <button type="button" id="openClient-steam">
                <span class="client-icon">
                  <img src="icons/steam-48.png" alt="Steam">
                </span>
              </button>
            </div>
            <div class="game-client">
              <button type="button" id="openClient-steam">
                <span class="client-icon">
                  <img src="icons/epic-games-48.png" alt="Steam">
                </span>
              </button>
            </div>
            <div class="game-client">
              <button type="button" id="openClient-steam">
                <span class="client-icon">
                  <img src="icons/battle.net-48.png" alt="Steam">
                </span>
              </button>
            </div>
            <div class="game-client">
              <button type="button" id="openClient-steam">
                <span class="client-icon">
                  <img src="icons/play-games-48.png" alt="Steam">
                </span>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="main-shell-detail-menus-container">
        <div class="shell-container">
          <div class="recent-games shell">
            <h3 class="shell-header">Recent Played Games</h3>
            <div class="carousal-container">
              <div id="mainCardsContainer"></div>
            </div>
          </div>
          <div class="recent-games shell">
            <h3 class="shell-header">New Games</h3>
            <div class="carousal-container">
              <div id="mainNewCardsContainer"></div>
            </div>
          </div>
        </div>
        <div class="detail-menu">
          <h3 class="shell-header detail-header totalPlaytime">Total Playing</h3>
          <div id="playingDataContainer">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="addGameModal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">
        <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff"><path d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </span>
      <h2>Add Game</h2>
      <form id="add-game-form">
        <div class="input-block">
          <label for="game-name">Game Name:</label>
          <input type="text" id="game-name" required>
        </div>
        <div class="input-block">
          <label for="company">Game Company:</label>
          <input type="text" id="company" name="company"/>
        </div>
        <div class="input-block">
          <label for="game-path">Executable Path:</label>
          <div class="input-bar">
            <input type="text" id="game-path" required>
            <button id="browse-btn" type="button">
              <svg width="18" height="18" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.25 14.5a3.75 3.75 0 0 1 .202 7.495l-.199.005-1 .005a.75.75 0 0 1-.108-1.493l.102-.007 1.003-.005a2.25 2.25 0 0 0 .154-4.495L18.25 16h-1a.75.75 0 0 1-.102-1.493l.102-.007h1Zm-4.5 0a.75.75 0 0 1 .102 1.493L13.75 16h-1a2.25 2.25 0 0 0-.154 4.495l.154.005h1a.75.75 0 0 1 .102 1.493L13.75 22h-1a3.75 3.75 0 0 1-.2-7.495l.2-.005h1ZM8.207 4c.46 0 .908.141 1.284.402l.156.12L12.022 6.5h7.728a2.25 2.25 0 0 1 2.229 1.938l.016.158.005.154v6.585a4.77 4.77 0 0 0-1.5-1.27V8.75a.75.75 0 0 0-.648-.743L19.75 8h-7.729L9.647 9.979a2.25 2.25 0 0 1-1.244.512l-.196.009-4.707-.001v7.251c0 .38.282.694.648.743l.102.007h3.757c.027.528.14 1.033.326 1.501L4.25 20a2.25 2.25 0 0 1-2.245-2.096L2 17.75V6.25a2.25 2.25 0 0 1 2.096-2.245L4.25 4h3.957ZM18.25 17.5a.75.75 0 0 1 .102 1.493L18.25 19h-5.5a.75.75 0 0 1-.102-1.493l.102-.007h5.5ZM8.207 5.5H4.25a.75.75 0 0 0-.743.648L3.5 6.25v2.749L8.207 9a.75.75 0 0 0 .395-.113l.085-.06 1.891-1.578-1.89-1.575a.75.75 0 0 0-.377-.167L8.207 5.5Z" fill="#aaaaaa"/></svg>
            </button>
        </div>
        </div>
        <div class="input-block">
          <label for="icon-url">Icon URL:</label>
          <input type="text" id="icon-url">
        </div>
        <div class="input-block">
          <label for="text-logo">Text Logo URL:</label>
          <input type="text" id="text-logo">
        </div>
        <div class="input-block">
          <label for="cover-url">Cover URL:</label>
          <input type="text" id="cover-url" required>
        </div>
        <div class="input-block">
          <label for="background-url">Background URL:</label>
          <input type="text" id="background-url">
        </div>
        <div class="input-block submit-button-block">
          <button type="submit">Add Game</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../src/renderer.js"></script>
</body>
</html>
