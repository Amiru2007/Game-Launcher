<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="game-details.css">
    <script src="https://cdn.jsdelivr.net/npm/node-vibrant@latest/dist/vibrant.min.js"></script>
</head>
<body>
    <img id="overlay-img" src="images/temp-bg.jpg" alt="bg">
    <div class="bg-overlay" id="bgOverlay"></div>
    <button id="back-to-gallery">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8.75 13A2.25 2.25 0 0 1 11 15.25v3.5A2.25 2.25 0 0 1 8.75 21h-3.5A2.25 2.25 0 0 1 3 18.75v-3.5A2.25 2.25 0 0 1 5.25 13h3.5Zm10 0A2.25 2.25 0 0 1 21 15.25v3.5A2.25 2.25 0 0 1 18.75 21h-3.5A2.25 2.25 0 0 1 13 18.75v-3.5A2.25 2.25 0 0 1 15.25 13h3.5Zm-10-10A2.25 2.25 0 0 1 11 5.25v3.5A2.25 2.25 0 0 1 8.75 11h-3.5A2.25 2.25 0 0 1 3 8.75v-3.5A2.25 2.25 0 0 1 5.25 3h3.5Zm10 0A2.25 2.25 0 0 1 21 5.25v3.5A2.25 2.25 0 0 1 18.75 11h-3.5A2.25 2.25 0 0 1 13 8.75v-3.5A2.25 2.25 0 0 1 15.25 3h3.5Z" fill="#9a9c9d"/></svg>
    </button>
    <div id="game-details">
        <!-- <h1 id="game-name"></h1> -->
        <!-- <p><strong>Company:</strong> <span id="game-company"></span></p> -->
        <!-- <img id="game-icon" src="" alt="Game Icon" /> -->
        <img id="game-logo" src="" alt="Game Icon" />
        
        <div id="game-controls">
            <button id="launch-game-btn">
                <span class="button-inner-container">
                    <span class="svg-container">
                        <span class="svg-bg">
                            <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M30.6693 14.0114L11.6966 2.15371C8.4254 0.342116 4.5 2.48309 4.5 6.27097V29.8217C4.5 33.4449 8.4254 35.7505 11.6966 33.7742L30.6693 21.9165C33.7769 20.1049 33.7769 15.823 30.6693 14.0114Z" fill="white"/></svg>
                        </span>
                    </span>
                    <span class="button-text">
                        Play
                    </span>
                </span>
            </button>
            <button id="stop-game-btn" style="display: none;">
                <span class="button-inner-container">
                    <span class="svg-container">
                        <span class="svg-bg">
                            <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.0572 33H8.43432C6.24859 33 4.5 31.2 4.5 28.95V7.05C4.5 4.8 6.24859 3 8.43432 3H11.0572C13.2429 3 14.9915 4.8 14.9915 7.05V28.8C15.1372 31.2 13.3886 33 11.0572 33Z" fill="white"/><path d="M27.5625 33H24.9375C22.75 33 21 31.2 21 28.95V7.05C21 4.8 22.75 3 24.9375 3H27.5625C29.75 3 31.5 4.8 31.5 7.05V28.8C31.5 31.2 29.75 33 27.5625 33Z" fill="white"/></svg>
                        </span>
                    </span>
                    <span class="button-text">
                        Stop
                    </span>
                </span>
            </button> <!-- Initially hidden -->
        </div>
        <!-- <p><strong>Starting From : </strong> <span id="game-path"></span></p> -->
        <span id="playTime">
            
        </span>
        <!-- <img id="game-background" src="" alt="Game Background" /> -->
    </div>
    <div class="bottom-details"></div>

  <script src="../src/renderer.js"></script>
</body>
</html>
